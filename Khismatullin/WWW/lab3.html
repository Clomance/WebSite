<html>
    <body onload="cnfrm();">
        <p> Ваше имя? </p>
        <p id="name"></p>
        <script language="JavaScript">
            let name=prompt("Введите своё имя","Введите имя");
            document.getElementById("name").innerHTML=name;
        </script>
    </body>

    <script language="JavaScript">
        function cnfrm(){
            if (confirm("Начать заново?")){
                alert("Не надоело?");
            }
            else{
                alert("Ну и правильно!");
            }
        }
    </script>
</html>
