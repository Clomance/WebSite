<html>
    <body>
        <meta charset = "UTF-8">

        <h1>Кто вы?</h1>

        <form name="checkin" action="" method="POST">
            <p><input type="radio" name="group1" value="0" onclick="on_choose(0);"> <new id="n0">Человек</new></p>
            <p><input type="radio" name="group1" value="1" onclick="on_choose(1);"> <new id="n1">Моловек</new></p>
            <p><input type="radio" name="group1" value="2" onclick="on_choose(2);"> <new id="n2">Огурчик Рик</new></p>
            <p><input type="radio" name="group1" value="3" onclick="on_choose(3);"> <new id="n3">Птичья личность</new></p>
            <p><input type="radio" name="group1" value="4" onclick="on_choose(4);"> <new id="n4">Студент</new></p>
            <p><input type="radio" name="group1" value="5" onclick="on_choose(5);"> <new id="n5">Право имею</new></p>
        </form>

        <script language="JavaScript" type="text/JavaScript">

            var votes = [0,0,0,0,0,0];
            var sum = 0;

            function on_choose(radio_id){
                sum+=1;

                votes[radio_id]++;

                var n = [
                    "Человек - " + votes[0] / sum * 100 + " %",
                    "Моловек - " + votes[1] / sum * 100 + " %",
                    "Огурчик Рик - " + votes[2] / sum * 100 + " %",
                    "Птичья личность - " + votes[3] / sum * 100 + " %",
                    "Студент - " + votes[4] / sum * 100 + " %",
                    "Право имею - " + votes[5] / sum * 100 + " %",
                ]

                for (var i=0; i<6; i++){
                    var nid = "n"+i;
                    document.getElementById(nid).innerHTML = n[i];
                }
            }

        </script>
    </body>
</html>
